<section data-ng-controller="CalendareventsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Calendarevents</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="calendarevent in calendarevents | orderBy: 'startDate'" data-ng-href="#!/calendarevents/{{calendarevent._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="calendarevent.created | date:'medium'"></span>
				by
				<span data-ng-bind="calendarevent.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="calendarevent.name"></h4>
                        <h4 class="list-group-item-heading" data-ng-bind="calendarevent.startDate"></h4>
                        <h4 class="list-group-item-heading" data-ng-bind="calendarevent.endDate"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!calendarevents.$resolved || calendarevents.length">
    	No Calendarevents yet, why don't you <a href="/#!/calendarevents/create">create one</a>?
    </div>
</section>
